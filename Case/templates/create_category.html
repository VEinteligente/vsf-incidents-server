{% extends 'dashboard/layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="." method="post">
                {% csrf_token %}
                <div class="box box-primary">
                    
                    <div class="box-body">
                        {% bootstrap_form form %}
                    </div>
                    <div class="box-footer text-right">
                        
                        <input class="btn btn-flat btn-primary" type="submit" value="Submit">

                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
